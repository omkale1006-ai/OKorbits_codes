<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | OKorbits</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Sora:wght@600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="static/login.css">
</head>
<body>
  <main class="login-wrap">
    <a class="back-link" href="index.html">Back to Home</a>
    <section class="card">
      <h1>Create Account</h1>
      <p class="hint">New users can sign up instantly (saved in browser).</p>
      <p class="error" id="error" hidden></p>
      <form id="signup-form">
        <label for="display_name">Display Name</label>
        <input id="display_name" name="display_name" type="text" placeholder="Your name">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" required>
        <label for="password">Password</label>
        <input id="password" name="password" type="password" required>
        <button type="submit">Sign Up</button>
      </form>
      <p class="hint" style="margin-top:12px;">Already have account? <a href="login.html">Login</a></p>
    </section>
  </main>
  <script src="static/app.js"></script>
  <script>
    document.getElementById('signup-form').addEventListener('submit', function(e){
      e.preventDefault();
      const res = OKAuth.signup(document.getElementById('display_name').value, document.getElementById('username').value, document.getElementById('password').value);
      if(!res.ok){
        const el = document.getElementById('error');
        el.hidden = false;
        el.textContent = res.error;
        return;
      }
      window.location.href = 'problems.html';
    });
  </script>
</body>
</html>
